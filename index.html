<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Multiplication Quizzer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    
</head>
<body>
  <h1>The Math Quizzer</h1>
  <h2 class="hi">Multiply</h2>
  <h3 id="numberDisplay"></h3>
  <h2 class="hi">by</h2>
  <h3 id="divisorDisplay"></h3>

  <input type="number" id="inputer">
  <button id="bob" onclick="checkAnswer()">Submit</button>
  <p id="resultDisplay"></p>

  <h3 class="hi">Question Number</h3>
  <h3 id="count">0</h3>

  <button id="hhh" onclick="nextQuestion()">Next Question</button>

  <script>
    let number, divisor;
    let questionCount = 0;

    function reset() {
      number = Math.floor(Math.random() * 12) + 1;
      divisor = Math.floor(Math.random() * 12) + 1;

      document.getElementById("numberDisplay").textContent = number;
      document.getElementById("divisorDisplay").textContent = divisor;
      document.getElementById("inputer").value = "";
      document.getElementById("resultDisplay").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = Number(document.getElementById("inputer").value);
      const correctAnswer = number * divisor;
      const result = userAnswer === correctAnswer
        ? "✅ Correct!"
        : `❌ Incorrect. The answer is ${correctAnswer}.`;
      document.getElementById("resultDisplay").textContent = result;
    }

    function nextQuestion() {
      questionCount++;
      document.getElementById("count").textContent = questionCount;
      reset();
    }

    nextQuestion();
  </script>
<h1 id="demo"></h1>
<h1 id="thetimer"></h1>
<button id="thetimerstart" onclick="timer()">Press To Start Timer</button>

<audio id="alarmSound" src="alarm-clock-90867.mp3" preload="auto"></audio>

  <script>
    function timer() {
      document.getElementById("thetimerstart").style.visibility = "hidden";

      const countDownDate = new Date().getTime() + 60 * 1000;

      const x = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("thetimer").innerHTML = "!TIME UP!";
          document.getElementById("demo").innerHTML = "";
          document.getElementById("alarmSound").play();
        }
      }, 1000);
    }
  </script>

</body>
</html>
